# .gitlab-ci.yml - CORRIG√â POUR WINDOWS
# Probl√®mes PowerShell et cache r√©solus

stages:
  - dependencies
  - validate
  - test
  - build
  - deploy
  - cleanup

# =============================================
# Variables Globales Optimis√©es
# =============================================

variables:
  DOCKER_TLS_CERTDIR: ""
  NODE_VERSION: "20"

  # Docker Images
  FRONTEND_IMAGE: "amineelalami/ems-platform-frontend"
  BACKEND_IMAGE: "amineelalami/ems-platform-backend"
  DB_IMAGE: "amineelalami/ems-platform-db"

  # Tags optimis√©s
  COMMIT_TAG: "sha-${CI_COMMIT_SHORT_SHA}"

# =============================================
# Cache Configuration - OPTIMIS√â
# =============================================

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - client/node_modules/
    - backend/node_modules/
  policy: pull-push

# =============================================
# Templates Optimis√©s
# =============================================

.docker_build_template: &docker_build_template
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_BUILDKIT: "1"
  before_script:
    - docker info
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  tags:
    - windows
    - local

.node_template: &node_template
  image: node:${NODE_VERSION}
  variables:
    NPM_CONFIG_PREFER_OFFLINE: "true"
    NPM_CONFIG_AUDIT: "false"
    NPM_CONFIG_FUND: "false"
  before_script:
    - node --version
    - npm --version
  tags:
    - windows
    - local

# =============================================
# DEPENDENCIES STAGE - CORRIG√â
# =============================================

install_frontend_deps:
  stage: dependencies
  <<: *node_template
  script:
    - cd client
    - echo "üì¶ Installation d√©pendances frontend..."
    # Nettoyage agressif pour √©viter les conflits
    - if (Test-Path "node_modules") { Remove-Item -Recurse -Force node_modules }
    - npm ci --no-audit --prefer-offline
    - echo "‚úÖ D√©pendances frontend install√©es"
  cache:
    key: "frontend-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
    policy: pull-push
  artifacts:
    paths:
      - client/node_modules/
    expire_in: 1 hour
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/package-lock.json
        - client/package.json

install_backend_deps:
  stage: dependencies
  <<: *node_template
  script:
    - cd backend
    - echo "üì¶ Installation d√©pendances backend..."
    - if (Test-Path "node_modules") { Remove-Item -Recurse -Force node_modules }
    - npm ci --no-audit --prefer-offline
    - npx prisma generate
    - echo "‚úÖ D√©pendances backend install√©es"
  cache:
    key: "backend-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
    policy: pull-push
  artifacts:
    paths:
      - backend/node_modules/
    expire_in: 1 hour
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/package-lock.json
        - backend/package.json
        - backend/prisma/schema.prisma

# =============================================
# VALIDATION STAGE - SYNTAXE CORRIG√âE
# =============================================

validate_frontend:
  stage: validate
  <<: *node_template
  dependencies:
    - install_frontend_deps
  script:
    - cd client
    - echo "üîç Validation frontend..."
    # V√©rification que les d√©pendances sont bien l√†
    - dir node_modules | findstr "next" || echo "‚ùå Next.js non trouv√©"
    - npm run build
    - echo "‚úÖ Frontend valid√© avec succ√®s"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/src/**/*
        - client/public/**/*
        - client/package.json

validate_backend:
  stage: validate
  <<: *node_template
  dependencies:
    - install_backend_deps
  script:
    - cd backend
    - echo "üîç Validation backend..."
    # SYNTAXE CORRIG√âE - PowerShell valide
    - $hasBuildScript = (npm run | Select-String -Pattern "build" -Quiet)
    - if ($hasBuildScript) { npm run build }
    - echo "‚úÖ Backend valid√© avec succ√®s"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/src/**/*
        - backend/prisma/**/*
        - backend/package.json

# =============================================
# TEST STAGE - CORRIG√â
# =============================================

frontend_tests:
  stage: test
  <<: *node_template
  dependencies:
    - install_frontend_deps
  script:
    - cd client
    - echo "üß™ Tests frontend..."
    - $hasTestScript = (npm run | Select-String -Pattern "test" -Quiet)
    - if ($hasTestScript) { npm test -- --watchAll=false --passWithNoTests }
    - echo "‚úÖ Tests frontend termin√©s"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/src/**/*
        - client/package.json

backend_tests:
  stage: test
  <<: *node_template
  dependencies:
    - install_backend_deps
  script:
    - cd backend
    - echo "üß™ Tests backend..."
    - $hasJestConfig = (Test-Path "jest.config.js") -or (Test-Path "jest.config.cjs") -or (Test-Path "jest.config.ts")
    - if ($hasJestConfig) { npm run test }
    - echo "‚úÖ Tests backend termin√©s"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/src/**/*
        - backend/package.json

# =============================================
# BUILD STAGE - SIMPLIFI√â
# =============================================

build_frontend:
  <<: *docker_build_template
  stage: build
  script:
    - echo "üèóÔ∏è Construction frontend..."
    - docker build -t $FRONTEND_IMAGE:$COMMIT_TAG ./client
    - docker push $FRONTEND_IMAGE:$COMMIT_TAG
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/**/*

build_backend:
  <<: *docker_build_template
  stage: build
  script:
    - echo "üèóÔ∏è Construction backend..."
    - docker build -t $BACKEND_IMAGE:$COMMIT_TAG ./backend
    - docker push $BACKEND_IMAGE:$COMMIT_TAG
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/**/*

build_database:
  <<: *docker_build_template
  stage: build
  script:
    - echo "üèóÔ∏è Construction base de donn√©es..."
    - docker build -t $DB_IMAGE:$COMMIT_TAG ./db
    - docker push $DB_IMAGE:$COMMIT_TAG
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - db/**/*

# =============================================
# DEPLOY STAGE - IDENTIQUE
# =============================================

deploy_staging:
  stage: deploy
  image: alpine:latest
  environment:
    name: staging
    url: https://staging.ems-platform.com
  before_script:
    - apk add --no-cache openssh-client
  script:
    - echo "üöÄ D√©ploiement staging..."
    - |
      ssh -o StrictHostKeyChecking=no $STAGING_DEPLOY_USER@$STAGING_DEPLOY_SERVER "
        cd $STAGING_DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build frontend backend &&
        echo '‚úÖ Staging d√©ploy√©'"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev"'
  tags:
    - windows
    - local

deploy_production:
  stage: deploy
  image: alpine:latest
  environment:
    name: production
    url: https://ems-platform.com
  before_script:
    - apk add --no-cache openssh-client curl
  script:
    - echo "üöÄ D√©ploiement production..."
    - |
      ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER "
        cd $DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build &&
        echo '‚úÖ Production d√©ploy√©e'"
    - echo "üîÑ V√©rification sant√©..."
    - sleep 10
    - curl -f https://ems-platform.com/api/health || echo "‚ö†Ô∏è Health check √©chou√©"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: manual
  tags:
    - windows
    - local

# =============================================
# CLEANUP STAGE
# =============================================

cleanup_docker:
  stage: cleanup
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "üßπ Nettoyage Docker..."
    - docker system prune -f
    - echo "‚úÖ Nettoyage termin√©"
  tags:
    - windows
    - local
  when: always
  allow_failure: true

# =============================================
# Workflow
# =============================================

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_TAG'