stages:
  - test
  - build
  - push
  - deploy

variables:
  DOCKER_TLS_CERTDIR: ""
  CACHE_DIR: "$CI_PROJECT_DIR/.cache"

  # Images Docker
  FRONTEND_IMAGE: "amineelalami/ems-platform-frontend"
  BACKEND_IMAGE: "amineelalami/ems-platform-backend"
  DB_IMAGE: "amineelalami/ems-platform-db"

  # Tag bas√© sur SHA court + date + pipeline pour tra√ßabilit√©
  SHORT_SHA: "${CI_COMMIT_SHA:0:8}"
  TIMESTAMP: "$(date +%Y%m%d%H%M%S)"
  COMMIT_TAG: "sha-${SHORT_SHA}-${TIMESTAMP}"

  # Version s√©mantique simplifi√©e, utilisable en prod
  VERSION_TAG: "v${CI_PIPELINE_ID}"

# Cache commun
cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - client/node_modules/
    - backend/node_modules/
    - $CACHE_DIR

# ----------- Templates -----------

.test_template: &test_template
  image: node:20
  stage: test
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  script:
    - echo "üîç Running tests in $CI_JOB_NAME..."
    - npm ci
    - npm run lint || true
    - npm test || true

.build_template: &build_template
  image: docker:24
  stage: build
  services:
    - docker:24-dind
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  script:
    - echo "üèóÔ∏è Building Docker image for $CI_JOB_NAME"
    - docker build -t $IMAGE_NAME:$COMMIT_TAG $BUILD_CONTEXT

.push_template: &push_template
  image: docker:24
  stage: push
  services:
    - docker:24-dind
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  variables:
    DOCKERHUB_USERNAME: $DOCKERHUB_USERNAME
    DOCKERHUB_TOKEN: $DOCKERHUB_TOKEN
  script:
    - echo "üîë Login to Docker Hub..."
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - echo "üìå Pushing Docker image for $IMAGE_NAME"
    - docker tag $IMAGE_NAME:$COMMIT_TAG $IMAGE_NAME:$CI_COMMIT_REF_NAME
    - docker push $IMAGE_NAME:$CI_COMMIT_REF_NAME

    - |
      if [ "$CI_COMMIT_REF_NAME" = "main" ]; then
        echo "üìå Tagging $IMAGE_NAME as $VERSION_TAG and latest for production"
        docker tag $IMAGE_NAME:$COMMIT_TAG $IMAGE_NAME:$VERSION_TAG
        docker push $IMAGE_NAME:$VERSION_TAG

        docker tag $IMAGE_NAME:$COMMIT_TAG $IMAGE_NAME:latest
        docker push $IMAGE_NAME:latest
      elif [ "$CI_COMMIT_REF_NAME" = "dev" ]; then
        echo "üìå Tagging $IMAGE_NAME as latest for development"
        docker tag $IMAGE_NAME:$COMMIT_TAG $IMAGE_NAME:latest
        docker push $IMAGE_NAME:latest
      fi

# ----------- Jobs -----------

test_frontend:
  <<: *test_template
  variables:
    CI_JOB_NAME: "frontend tests"
  script:
    - echo "üîç Running frontend tests..."
    - cd client
    - npm ci
    - npm run lint || true
    - npm test || true

test_backend:
  <<: *test_template
  variables:
    CI_JOB_NAME: "backend tests"
  script:
    - echo "üîç Running backend tests..."
    - cd backend
    - npm ci
    - npm run lint || true
    - npm test || true

build_frontend:
  <<: *build_template
  variables:
    IMAGE_NAME: $FRONTEND_IMAGE
    BUILD_CONTEXT: ./client
  script:
    - echo "üèóÔ∏è Building Docker image for frontend..."
    - export SHORT_SHA=${CI_COMMIT_SHA:0:8}
    - export TIMESTAMP=$(date +%Y%m%d%H%M%S)
    - export COMMIT_TAG="sha-${SHORT_SHA}-${TIMESTAMP}"
    - echo "üèóÔ∏è Building $IMAGE_NAME:$COMMIT_TAG"
    - docker build -t "$IMAGE_NAME:$COMMIT_TAG" "./client"

build_backend:
  <<: *build_template
  variables:
    IMAGE_NAME: $BACKEND_IMAGE
    BUILD_CONTEXT: ./backend
  script:
    - export SHORT_SHA=${CI_COMMIT_SHA:0:8}
    - export TIMESTAMP=$(date +%Y%m%d%H%M%S)
    - export COMMIT_TAG="sha-${SHORT_SHA}-${TIMESTAMP}"
    - echo "üèóÔ∏è Building Docker image for $CI_JOB_NAME with tag $COMMIT_TAG"
    - docker build -t $IMAGE_NAME:$COMMIT_TAG $BUILD_CONTEXT

build_db:
  <<: *build_template
  variables:
    IMAGE_NAME: $DB_IMAGE
    BUILD_CONTEXT: ./db
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
      changes:
        - db/Dockerfile
        - db/**/*

push_frontend:
  <<: *push_template
  variables:
    IMAGE_NAME: $FRONTEND_IMAGE

push_backend:
  <<: *push_template
  variables:
    IMAGE_NAME: $BACKEND_IMAGE

push_db:
  <<: *push_template
  variables:
    IMAGE_NAME: $DB_IMAGE
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
      changes:
        - db/Dockerfile
        - db/**/*

deploy_production:
  stage: deploy
  image: alpine:latest
  script:
    - echo "üöÄ Deploying to production server..."
    - apk add --no-cache openssh
    # Exemple : connexion SSH et mise √† jour via docker-compose
    - ssh -o StrictHostKeyChecking=no user@your-server "
        cd /path/to/project &&
        docker-compose -f docker-compose.prod.yml pull &&
        docker-compose -f docker-compose.prod.yml up -d
      "
  environment:
    name: production
    url: https://your-production-url.com
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: manual
