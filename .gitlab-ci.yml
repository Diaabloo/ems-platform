# .gitlab-ci.yml - ULTRA OPTIMIS√â WINDOWS + S√âCURIT√â + DB TESTS
# Fusion parfaite : Vitesse maximale + S√©curit√© compl√®te + Tests DB

stages:
  - dependencies  # Installation d√©pendances
  - validate      # Validation code + s√©curit√©
  - test          # Tests unitaires + int√©gration
  - build         # Construction Docker
  - deploy        # D√©ploiement
  - cleanup       # Nettoyage

# =============================================
# Variables Globales Optimis√©es
# =============================================

variables:
  DOCKER_TLS_CERTDIR: ""
  NODE_VERSION: "20"
  POSTGRES_VERSION: "15"
  NEXT_TELEMETRY_DISABLED: "1"

  # Docker Images
  FRONTEND_IMAGE: "amineelalami/ems-platform-frontend"
  BACKEND_IMAGE: "amineelalami/ems-platform-backend"
  DB_IMAGE: "amineelalami/ems-platform-db"

  # Tags optimis√©s
  COMMIT_TAG: "sha-${CI_COMMIT_SHORT_SHA}"

# =============================================
# Cache Configuration - ULTRA SIMPLE WINDOWS
# =============================================

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - client/node_modules/
    - backend/node_modules/
  policy: pull-push

# =============================================
# Templates Optimis√©s
# =============================================

.docker_build_template: &docker_build_template
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_BUILDKIT: "1"
  before_script:
    - docker info
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  tags:
    - windows
    - local

.node_template: &node_template
  image: node:${NODE_VERSION}
  variables:
    NPM_CONFIG_PREFER_OFFLINE: "true"
    NPM_CONFIG_AUDIT: "false"
    NPM_CONFIG_FUND: "false"
  before_script:
    - node --version
    - npm --version
  tags:
    - windows
    - local

# =============================================
# DEPENDENCIES STAGE - OPTIMIS√â WINDOWS
# =============================================

install_frontend_deps:
  stage: dependencies
  <<: *node_template
  script:
    - cd client
    - echo "üì¶ Installation frontend ULTRA RAPIDE..."
    # Nettoyage agressif Windows pour √©viter EPERM
    - if (Test-Path "node_modules") { Remove-Item -Recurse -Force node_modules }
    - npm ci --silent --no-audit --prefer-offline
    - echo "‚úÖ D√©pendances frontend install√©es"
  cache:
    key: "frontend-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
    policy: pull-push
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/package-lock.json
        - client/package.json
  interruptible: true

install_backend_deps:
  stage: dependencies
  <<: *node_template
  script:
    - cd backend
    - echo "üì¶ Installation backend ULTRA RAPIDE..."
    - if (Test-Path "node_modules") { Remove-Item -Recurse -Force node_modules }
    - npm ci --silent --no-audit --prefer-offline
    - npx prisma generate
    - echo "‚úÖ D√©pendances backend install√©es"
  cache:
    key: "backend-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
    policy: pull-push
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/package-lock.json
        - backend/package.json
        - backend/prisma/schema.prisma
  interruptible: true

# =============================================
# VALIDATION STAGE - CONDITIONNEL + S√âCURIT√â
# =============================================

validate_frontend:
  stage: validate
  <<: *node_template
  dependencies:
    - install_frontend_deps
  script:
    - cd client
    - echo "üîç Validation frontend conditionnelle..."
    # V√©rification rapide que Next.js est pr√©sent
    - dir node_modules | findstr "next" > $null
    - npm run build --silent
    - echo "‚úÖ Frontend valid√© avec succ√®s"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/src/**/*
        - client/public/**/*
        - client/package.json
  allow_failure: false

validate_backend:
  stage: validate
  <<: *node_template
  dependencies:
    - install_backend_deps
  script:
    - cd backend
    - echo "üîç Validation backend conditionnelle..."
    # Syntaxe PowerShell corrig√©e
    - $hasBuildScript = (npm run | Select-String -Pattern "build" -Quiet)
    - if ($hasBuildScript) { npm run build --silent }
    - echo "‚úÖ Backend valid√© avec succ√®s"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/src/**/*
        - backend/prisma/**/*
        - backend/package.json
  allow_failure: false

security_scan:
  stage: validate
  image: node:${NODE_VERSION}
  script:
    - echo "üîí Scan de s√©curit√© rapide..."
    # Scan npm audit uniquement sur les packages modifi√©s
    - |
      if (Test-Path "client/package.json") {
        cd client
        echo "üì¶ Scan s√©curit√© frontend..."
        npm audit --audit-level high --silent || echo "‚ö†Ô∏è Vuln√©rabilit√©s trouv√©es"
        cd ..
      }
    - |
      if (Test-Path "backend/package.json") {
        cd backend
        echo "üì¶ Scan s√©curit√© backend..."
        npm audit --audit-level high --silent || echo "‚ö†Ô∏è Vuln√©rabilit√©s trouv√©es"
        cd ..
      }
    - echo "‚úÖ Scan s√©curit√© termin√©"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/package.json
        - backend/package.json
  allow_failure: true
  tags:
    - windows
    - local

# =============================================
# TEST STAGE - CONDITIONNEL + DB TESTS
# =============================================

frontend_tests:
  stage: test
  <<: *node_template
  dependencies:
    - install_frontend_deps
  script:
    - cd client
    - echo "üß™ Tests frontend intelligents..."
    - $hasTestScript = (npm run | Select-String -Pattern "test" -Quiet)
    - if ($hasTestScript) {
        npm test -- --watchAll=false --passWithNoTests --silent
        echo "‚úÖ Tests frontend termin√©s"
      } else {
        echo "‚ÑπÔ∏è Aucun script test - ignor√©"
      }
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/src/**/*
        - client/__tests__/**/*
        - client/package.json
  allow_failure: true

backend_tests:
  stage: test
  <<: *node_template
  dependencies:
    - install_backend_deps
  script:
    - cd backend
    - echo "üß™ Tests backend intelligents..."
    - $hasJestConfig = (Test-Path "jest.config.js") -or (Test-Path "jest.config.cjs") -or (Test-Path "jest.config.ts")
    - if ($hasJestConfig) {
        npm run test -- --silent
        echo "‚úÖ Tests backend termin√©s"
      } else {
        echo "‚ÑπÔ∏è Aucune config Jest - ignor√©"
      }
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/src/**/*
        - backend/__tests__/**/*
        - backend/package.json
  allow_failure: true

database_schema_validation:
  stage: test
  image: node:${NODE_VERSION}
  services:
    - postgres:${POSTGRES_VERSION}
  variables:
    POSTGRES_DB: test_employeedb
    POSTGRES_USER: tester
    POSTGRES_PASSWORD: test_password
    DATABASE_URL: "postgresql://tester:test_password@postgres:5432/test_employeedb"
  script:
    - cd backend
    - echo "üóÑÔ∏è Validation sch√©ma DB rapide..."
    # Utilisation du cache au lieu de npm ci
    - npx prisma validate
    - npx prisma migrate reset --force --skip-seed
    - npx prisma migrate deploy
    - npx prisma generate
    - echo "‚úÖ DB valid√©e avec succ√®s"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/prisma/schema.prisma
        - backend/prisma/migrations/**/*
  tags:
    - windows
    - local

test_database_image:
  stage: test
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "üóÑÔ∏è Test image DB rapide..."
    - docker build -t $DB_IMAGE:test ./db
    - echo "‚úÖ Image DB test√©e avec succ√®s"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - db/**/*
  tags:
    - windows
    - local

# =============================================
# BUILD STAGE - DOCKER BUILDKIT RAPIDE
# =============================================

build_frontend:
  <<: *docker_build_template
  stage: build
  script:
    - echo "üèóÔ∏è Construction frontend avec cache..."
    - |
      docker build \
        --build-arg BUILDKIT_INLINE_CACHE=1 \
        --cache-from $FRONTEND_IMAGE:latest \
        -t $FRONTEND_IMAGE:$COMMIT_TAG \
        -t $FRONTEND_IMAGE:latest \
        ./client
    - docker push $FRONTEND_IMAGE:$COMMIT_TAG
    - docker push $FRONTEND_IMAGE:latest
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/**/*
  dependencies: []

build_backend:
  <<: *docker_build_template
  stage: build
  script:
    - echo "üèóÔ∏è Construction backend avec cache..."
    - |
      docker build \
        --build-arg BUILDKIT_INLINE_CACHE=1 \
        --cache-from $BACKEND_IMAGE:latest \
        -t $BACKEND_IMAGE:$COMMIT_TAG \
        -t $BACKEND_IMAGE:latest \
        ./backend
    - docker push $BACKEND_IMAGE:$COMMIT_TAG
    - docker push $BACKEND_IMAGE:latest
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/**/*
  dependencies: []

build_database:
  <<: *docker_build_template
  stage: build
  script:
    - echo "üèóÔ∏è Construction DB rapide..."
    - |
      docker build \
        -t $DB_IMAGE:$COMMIT_TAG \
        -t $DB_IMAGE:latest \
        ./db
    - docker push $DB_IMAGE:$COMMIT_TAG
    - docker push $DB_IMAGE:latest
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - db/**/*
  dependencies: []

# =============================================
# DEPLOY STAGE - OPTIMIS√â
# =============================================

deploy_staging:
  stage: deploy
  image: alpine:latest
  environment:
    name: staging
    url: https://staging.ems-platform.com
  before_script:
    - apk add --no-cache openssh-client
  script:
    - echo "üöÄ D√©ploiement staging rapide..."
    - |
      ssh -o StrictHostKeyChecking=no $STAGING_DEPLOY_USER@$STAGING_DEPLOY_SERVER "
        cd $STAGING_DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build frontend backend &&
        echo '‚úÖ Staging d√©ploy√©'"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev"'
  tags:
    - windows
    - local

deploy_production:
  stage: deploy
  image: alpine:latest
  environment:
    name: production
    url: https://ems-platform.com
  before_script:
    - apk add --no-cache openssh-client curl
  script:
    - echo "üöÄ D√©ploiement production..."
    - |
      ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER "
        cd $DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build &&
        echo '‚úÖ Production d√©ploy√©e'"
    - echo "üîÑ V√©rification sant√© rapide..."
    - sleep 10
    - curl -f https://ems-platform.com/api/health || echo "‚ö†Ô∏è Health check √©chou√©"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: manual
  tags:
    - windows
    - local

# =============================================
# CLEANUP STAGE - NETTOYAGE INTELLIGENT
# =============================================

cleanup_docker:
  stage: cleanup
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "üßπ Nettoyage Docker intelligent..."
    - docker system prune -f
    - echo "‚úÖ Nettoyage termin√© - Espace optimis√©"
  tags:
    - windows
    - local
  when: always
  allow_failure: true

# =============================================
# Workflow Optimis√©
# =============================================

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_TAG'