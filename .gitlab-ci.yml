stages:
  - dependencies
  - security
  - validate_test
  - build
  - deploy
  - clean

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_BUILDKIT: "1"
  NODE_VERSION: "20"
  POSTGRES_VERSION: "15"
  NEXT_TELEMETRY_DISABLED: "1"
  NPM_CONFIG_PREFER_OFFLINE: "true"
  NPM_CONFIG_AUDIT: "false"
  FRONTEND_IMAGE: "amineelalami/ems-platform-frontend"
  BACKEND_IMAGE: "amineelalami/ems-platform-backend"
  DB_IMAGE: "amineelalami/ems-platform-db"
  COMMIT_TAG: "sha-${CI_COMMIT_SHORT_SHA}"

.docker_template: &docker_template
  image: docker:24
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_BUILDKIT: "1"
  before_script:
    - docker info
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  tags:
    - windows
    - ems-platform
    - project-runner
    - docker

.node_template: &node_template
  image: node:${NODE_VERSION}
  before_script:
    - node --version
    - npm --version
  tags:
    - windows
    - ems-platform
    - project-runner
    - docker

.node_postgres_template: &node_postgres_template
  image: node:${NODE_VERSION}
  services:
    - name: postgres:${POSTGRES_VERSION}
      alias: postgres
  variables:
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
  before_script:
    - node --version
    - npm --version
    - echo "âœ… PostgreSQL service is running"
  tags:
    - windows
    - ems-platform
    - project-runner
    - docker

.alpine_template: &alpine_template
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client curl
  tags:
    - windows
    - ems-platform
    - project-runner
    - docker

install_frontend_deps:
  stage: dependencies
  <<: *node_template
  script:
    - echo "ðŸ“¦ Installing Frontend dependencies..."
    - cd client
    - echo "ðŸ” Checking for existing node_modules..."
    - |
      if [ -d "node_modules" ]; then
        echo "ðŸ”„ node_modules found, using cache..."
        npm install --prefer-offline --no-audit
        echo "âœ… Frontend dependencies updated from cache"
      else
        echo "ðŸ“¥ Full installation (no cache found)..."
        npm install --prefer-offline --no-audit
        echo "âœ… Frontend dependencies installed"
      fi
  cache:
    key: "frontend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
    policy: pull-push
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

install_backend_deps:
  stage: dependencies
  <<: *node_postgres_template
  script:
    - echo "ðŸ“¦ Installing Backend dependencies..."
    - cd backend
    - echo "ðŸ” Checking for existing node_modules..."
    - |
      if [ -d "node_modules" ]; then
        echo "ðŸ”„ node_modules found, using cache..."
        npm install --prefer-offline --no-audit
        echo "âœ… Backend dependencies updated from cache"
      else
        echo "ðŸ“¥ Full installation (no cache found)..."
        npm install --prefer-offline --no-audit
        echo "âœ… Backend dependencies installed"
      fi
    - echo "ðŸ—„ï¸ Generating Prisma client..."
    - npx prisma generate --no-hints
    - echo "âœ… Prisma client generated successfully"
  cache:
    key: "backend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
      - backend/node_modules/.prisma/
      - backend/node_modules/@prisma/
    policy: pull-push
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

audit_frontend:
  stage: security
  <<: *node_template
  script:
    - echo "ðŸ”’ Frontend security audit..."
    - cd client
    - npm audit --audit-level high --production
    - echo "âœ… Frontend audit completed"
  cache:
    key: "frontend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  timeout: 10 minutes

audit_backend:
  stage: security
  <<: *node_template
  script:
    - echo "ðŸ”’ Backend security audit..."
    - cd backend
    - npm audit --audit-level high --production
    - echo "âœ… Backend audit completed"
  cache:
    key: "backend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  timeout: 10 minutes

validate_prisma_schema:
  stage: security
  <<: *node_postgres_template
  script:
    - echo "ðŸ—„ï¸ Prisma schema validation..."
    - cd backend
    - echo "ðŸ“‹ Prisma schema content (first 10 lines):"
    - head -10 prisma/schema.prisma
    - npx prisma validate
    - echo "âœ… Prisma schema validated"
  cache:
    key: "backend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes


validate_frontend:
  stage: validate_test
  <<: *node_template
  script:
    - echo "ðŸ” Frontend build validation..."
    - cd client
    - npm run build
    - echo "âœ… Frontend validated successfully"
  cache:
    key: "frontend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

validate_backend:
  stage: validate_test
  <<: *node_postgres_template
  script:
    - echo "ðŸ” Backend validation..."
    - cd backend
    - echo "ðŸ” Checking project structure..."
    - |
      # VÃ©rifier si c'est un projet TypeScript ou JavaScript
      ts_files=$(find . -name "*.ts" | wc -l)
      if [ -f "tsconfig.json" ] || [ $ts_files -gt 0 ]; then
        echo "âœ… TypeScript project detected - running type check..."
        npm run type-check
        echo "âœ… TypeScript validation passed"
      else
        echo "âœ… JavaScript project - no TypeScript files to check"
        echo "ðŸ” Running syntax validation on JavaScript files..."
        # Valider la syntaxe des fichiers JS principaux
        if [ -f "index.js" ]; then
          node -c index.js
          echo "âœ… index.js syntax is valid"
        fi
        if [ -f "src/index.js" ]; then
          node -c src/index.js
          echo "âœ… src/index.js syntax is valid"
        fi
        echo "ðŸŽ‰ JavaScript project validation completed"
      fi
    - echo "âœ… Backend validation completed successfully"
  cache:
    key: "backend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

test_frontend:
  stage: validate_test
  <<: *node_template
  script:
    - echo "ðŸ§ª Running Frontend tests..."
    - cd client
    - |
      if [ -f "package.json" ]; then
        if npm run | grep -q "test"; then
          npm test -- --watchAll=false --passWithNoTests --silent
          echo "âœ… Frontend tests completed"
        else
          echo "âš ï¸ No test script found in Frontend"
        fi
      fi
  cache:
    key: "frontend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  timeout: 10 minutes

test_backend:
  stage: validate_test
  <<: *node_postgres_template
  script:
    - echo "ðŸ§ª Running Backend tests..."
    - cd backend
    - npm run test:ci
    - echo "âœ… Backend tests completed"
  cache:
    key: "backend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  timeout: 10 minutes

build_frontend_image:
  stage: build
  <<: *docker_template
  script:
    - echo "ðŸ—ï¸ Building Frontend image..."
    - docker build -t $FRONTEND_IMAGE:$COMMIT_TAG ./client
    - |
      if [ "$CI_COMMIT_REF_NAME" = "main" ]; then
        echo "ðŸš€ Pushing Frontend image to Docker Hub..."
        docker push $FRONTEND_IMAGE:$COMMIT_TAG
      else
        echo "â­ï¸ Push skipped (dev branch - pre-production)"
      fi
    - echo "âœ… Frontend image built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 15 minutes

build_backend_image:
  stage: build
  <<: *docker_template
  script:
    - echo "ðŸ—ï¸ Building Backend image..."
    - docker build -t $BACKEND_IMAGE:$COMMIT_TAG ./backend
    - |
      if [ "$CI_COMMIT_REF_NAME" = "main" ]; then
        echo "ðŸš€ Pushing Backend image to Docker Hub..."
        docker push $BACKEND_IMAGE:$COMMIT_TAG
      else
        echo "â­ï¸ Push skipped (dev branch - pre-production)"
      fi
    - echo "âœ… Backend image built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 15 minutes

build_db_image:
  stage: build
  <<: *docker_template
  script:
    - echo "ðŸ—ï¸ Building Database image..."
    - docker build -t $DB_IMAGE:$COMMIT_TAG ./db
    - |
      if [ "$CI_COMMIT_REF_NAME" = "main" ]; then
        echo "ðŸš€ Pushing Database image to Docker Hub..."
        docker push $DB_IMAGE:$COMMIT_TAG
      else
        echo "â­ï¸ Push skipped (dev branch - pre-production)"
      fi
    - echo "âœ… Database image built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

deploy_staging:
  stage: deploy
  <<: *alpine_template
  environment:
    name: staging
    url: https://staging.ems-platform.com
  script:
    - echo "ðŸš€ AUTO Deploying to pre-production..."
    - |
      ssh -o StrictHostKeyChecking=no $STAGING_DEPLOY_USER@$STAGING_DEPLOY_SERVER "
        cd $STAGING_DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build &&
        echo 'âœ… Pre-production deployed successfully'"
    - echo "âœ… Pre-production deployment completed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev"'
  timeout: 10 minutes

deploy_production:
  stage: deploy
  <<: *alpine_template
  environment:
    name: production
    url: https://ems-platform.com
  script:
    - echo "ðŸš€ MANUAL Deploying to production..."
    - |
      ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER "
        cd $DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build &&
        echo 'âœ… Production deployed successfully'"
    - echo "ðŸ”„ Health check..."
    - sleep 10
    - curl -f https://ems-platform.com/api/health || exit 1
    - echo "âœ… Production deployment completed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: manual
  timeout: 15 minutes

cleanup_docker:
  stage: clean
  <<: *docker_template
  script:
    - echo "ðŸ§¹ Docker cleanup..."
    - docker system prune -f
    - echo "âœ… Cleanup completed"
  when: always
  allow_failure: true
  timeout: 10 minutes

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'