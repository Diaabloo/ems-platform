# .gitlab-ci.yml - VERSION SANS DOCKER-IN-DOCKER

stages:
  - dependencies
  - security
  - validate_test
  - build
  - deploy
  - clean

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_BUILDKIT: "1"
  NODE_VERSION: "20"
  POSTGRES_VERSION: "15"
  NEXT_TELEMETRY_DISABLED: "1"
  NPM_CONFIG_PREFER_OFFLINE: "true"
  NPM_CONFIG_AUDIT: "false"
  FRONTEND_IMAGE: "amineelalami/ems-platform-frontend"
  BACKEND_IMAGE: "amineelalami/ems-platform-backend"
  DB_IMAGE: "amineelalami/ems-platform-db"
  COMMIT_TAG: "sha-${CI_COMMIT_SHORT_SHA}"

# =============================================
# TEMPLATES CORRIG√âS - SANS DIND
# =============================================

.docker_template: &docker_template
  image: docker:24
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_BUILDKIT: "1"
  before_script:
    - docker info
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  tags:
    - project-runner
    - docker
    - windows
    - ems-platform

.node_template: &node_template
  image: node:${NODE_VERSION}
  before_script:
    - node --version
    - npm --version
  tags:
    - project-runner
    - docker
    - windows
    - ems-platform

.alpine_template: &alpine_template
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client curl
  tags:
    - project-runner
    - docker
    - windows
    - ems-platform

# =============================================
# JOBS - TOUS AVEC BASH (d√©j√† corrig√©s)
# =============================================

install_frontend_deps:
  stage: dependencies
  <<: *node_template
  script:
    - echo "üì¶ Installing Frontend dependencies..."
    - cd client
    - echo "üîç Checking for existing node_modules..."
    - |
      if [ -d "node_modules" ]; then
        echo "üîÑ node_modules found, using cache..."
        npm install --prefer-offline --no-audit
        echo "‚úÖ Frontend dependencies updated from cache"
      else
        echo "üì• Full installation (no cache found)..."
        npm install --prefer-offline --no-audit
        echo "‚úÖ Frontend dependencies installed"
      fi
  cache:
    key: "frontend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
    policy: pull-push
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

install_backend_deps:
  stage: dependencies
  <<: *node_template
  before_script:
    - node --version
    - npm --version
    - echo "üîß Setting up DATABASE_URL for Prisma..."
    - export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}"
    - echo "‚úÖ DATABASE_URL configured (using GitLab variables)"
  script:
    - echo "üì¶ Installing Backend dependencies..."
    - cd backend
    - echo "üîç Checking for existing node_modules..."
    - |
      if [ -d "node_modules" ]; then
        echo "üîÑ node_modules found, using cache..."
        npm install --prefer-offline --no-audit
        echo "‚úÖ Backend dependencies updated from cache"
      else
        echo "üì• Full installation (no cache found)..."
        npm install --prefer-offline --no-audit
        echo "‚úÖ Backend dependencies installed"
      fi
    - echo "üóÑÔ∏è Generating Prisma client..."
    - npx prisma generate --no-hints
    - echo "‚úÖ Prisma client generated successfully"
  cache:
    key: "backend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
      - backend/node_modules/.prisma/
      - backend/node_modules/@prisma/
    policy: pull-push
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

audit_frontend:
  stage: security
  <<: *node_template
  script:
    - echo "üîí Frontend security audit..."
    - cd client
    - npm audit --audit-level high --production
    - echo "‚úÖ Frontend audit completed"
  cache:
    key: "frontend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  timeout: 10 minutes

audit_backend:
  stage: security
  <<: *node_template
  script:
    - echo "üîí Backend security audit..."
    - cd backend
    - npm audit --audit-level high --production
    - echo "‚úÖ Backend audit completed"
  cache:
    key: "backend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  timeout: 10 minutes

validate_prisma_schema:
  stage: security
  <<: *node_template
  before_script:
    - node --version
    - npm --version
    - echo "üîß Setting up DATABASE_URL for Prisma validation..."
    - export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}"
    - echo "‚úÖ DATABASE_URL configured for validation"
  script:
    - echo "üóÑÔ∏è Prisma schema validation..."
    - cd backend
    - echo "üìã Prisma schema content (first 10 lines):"
    - head -10 prisma/schema.prisma
    - npx prisma validate
    - echo "‚úÖ Prisma schema validated"
  cache:
    key: "backend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

validate_frontend:
  stage: validate_test
  <<: *node_template
  script:
    - echo "üîç Frontend build validation..."
    - cd client
    - npm run build
    - echo "‚úÖ Frontend validated successfully"
  cache:
    key: "frontend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

validate_backend:
  stage: validate_test
  <<: *node_template
  before_script:
    - node --version
    - npm --version
    - echo "üîß Setting up DATABASE_URL for Backend validation..."
    - export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}"
  script:
    - echo "üîç Backend validation..."
    - cd backend
    - echo "üîç Checking project structure..."
    - |
      # V√©rifier si c'est un projet TypeScript ou JavaScript
      ts_files=$(find . -name "*.ts" | wc -l)
      if [ -f "tsconfig.json" ] || [ $ts_files -gt 0 ]; then
        echo "‚úÖ TypeScript project detected - running type check..."
        npm run type-check
        echo "‚úÖ TypeScript validation passed"
      else
        echo "‚úÖ JavaScript project - no TypeScript files to check"
        echo "üîç Running syntax validation on JavaScript files..."
        # Valider la syntaxe des fichiers JS principaux
        if [ -f "index.js" ]; then
          node -c index.js
          echo "‚úÖ index.js syntax is valid"
        fi
        if [ -f "src/index.js" ]; then
          node -c src/index.js
          echo "‚úÖ src/index.js syntax is valid"
        fi
        echo "üéâ JavaScript project validation completed"
      fi
    - echo "‚úÖ Backend validation completed successfully"
  cache:
    key: "backend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

test_frontend:
  stage: validate_test
  <<: *node_template
  script:
    - echo "üß™ Running Frontend tests..."
    - cd client
    - |
      if [ -f "package.json" ]; then
        if npm run | grep -q "test"; then
          npm test -- --watchAll=false --passWithNoTests --silent
          echo "‚úÖ Frontend tests completed"
        else
          echo "‚ö†Ô∏è No test script found in Frontend"
        fi
      fi
  cache:
    key: "frontend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  timeout: 10 minutes

test_backend:
  stage: validate_test
  <<: *node_template
  before_script:
    - node --version
    - npm --version
    - echo "üîß Setting up DATABASE_URL for Backend tests..."
    - export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}"
  script:
    - echo "üß™ Running Backend tests..."
    - cd backend
    - npm run test:ci
    - echo "‚úÖ Backend tests completed"
  cache:
    key: "backend-npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - backend/node_modules/
    policy: pull
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  timeout: 10 minutes

build_frontend_image:
  stage: build
  <<: *docker_template
  script:
    - echo "üèóÔ∏è Building Frontend image..."
    - docker build -t $FRONTEND_IMAGE:$COMMIT_TAG ./client
    - |
      if [ "$CI_COMMIT_REF_NAME" = "main" ]; then
        echo "üöÄ Pushing Frontend image to Docker Hub..."
        docker push $FRONTEND_IMAGE:$COMMIT_TAG
      else
        echo "‚è≠Ô∏è Push skipped (dev branch - pre-production)"
      fi
    - echo "‚úÖ Frontend image built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 15 minutes

build_backend_image:
  stage: build
  <<: *docker_template
  script:
    - echo "üèóÔ∏è Building Backend image..."
    - docker build -t $BACKEND_IMAGE:$COMMIT_TAG ./backend
    - |
      if [ "$CI_COMMIT_REF_NAME" = "main" ]; then
        echo "üöÄ Pushing Backend image to Docker Hub..."
        docker push $BACKEND_IMAGE:$COMMIT_TAG
      else
        echo "‚è≠Ô∏è Push skipped (dev branch - pre-production)"
      fi
    - echo "‚úÖ Backend image built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 15 minutes

build_db_image:
  stage: build
  <<: *docker_template
  script:
    - echo "üèóÔ∏è Building Database image..."
    - docker build -t $DB_IMAGE:$COMMIT_TAG ./db
    - |
      if [ "$CI_COMMIT_REF_NAME" = "main" ]; then
        echo "üöÄ Pushing Database image to Docker Hub..."
        docker push $DB_IMAGE:$COMMIT_TAG
      else
        echo "‚è≠Ô∏è Push skipped (dev branch - pre-production)"
      fi
    - echo "‚úÖ Database image built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

deploy_staging:
  stage: deploy
  <<: *alpine_template
  environment:
    name: staging
    url: https://staging.ems-platform.com
  script:
    - echo "üöÄ AUTO Deploying to pre-production..."
    - |
      ssh -o StrictHostKeyChecking=no $STAGING_DEPLOY_USER@$STAGING_DEPLOY_SERVER "
        cd $STAGING_DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build &&
        echo '‚úÖ Pre-production deployed successfully'"
    - echo "‚úÖ Pre-production deployment completed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev"'
  timeout: 10 minutes

deploy_production:
  stage: deploy
  <<: *alpine_template
  environment:
    name: production
    url: https://ems-platform.com
  script:
    - echo "üöÄ MANUAL Deploying to production..."
    - |
      ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER "
        cd $DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build &&
        echo '‚úÖ Production deployed successfully'"
    - echo "üîÑ Health check..."
    - sleep 10
    - curl -f https://ems-platform.com/api/health || exit 1
    - echo "‚úÖ Production deployment completed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: manual
  timeout: 15 minutes

cleanup_docker:
  stage: clean
  <<: *docker_template
  script:
    - echo "üßπ Docker cleanup..."
    - docker system prune -f
    - echo "‚úÖ Cleanup completed"
  when: always
  allow_failure: true
  timeout: 10 minutes

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'