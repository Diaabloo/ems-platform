# .gitlab-ci.yml - VERSION CORRIGÃ‰E
# Correction de l'erreur Prisma + autres ajustements

stages:
  - dependencies
  - security
  - validate_test
  - build
  - deploy
  - cleanup

variables:
  DOCKER_TLS_CERTDIR: ""
  NODE_VERSION: "20"
  POSTGRES_VERSION: "15"
  NEXT_TELEMETRY_DISABLED: "1"
  FRONTEND_IMAGE: "amineelalami/ems-platform-frontend"
  BACKEND_IMAGE: "amineelalami/ems-platform-backend"
  DB_IMAGE: "amineelalami/ems-platform-db"
  COMMIT_TAG: "sha-${CI_COMMIT_SHORT_SHA}"

cache:
  key: "npm-${CI_COMMIT_REF_SLUG}"
  paths:
    - client/node_modules/
    - backend/node_modules/
  policy: pull-push

.docker_build_template: &docker_build_template
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_BUILDKIT: "1"
  before_script:
    - docker info
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  tags:
    - windows
    - local
  timeout: 15 minutes

.node_template: &node_template
  image: node:${NODE_VERSION}
  variables:
    NPM_CONFIG_PREFER_OFFLINE: "true"
    NPM_CONFIG_AUDIT: "false"
  before_script:
    - node --version
    - npm --version
  tags:
    - windows
    - local
  timeout: 10 minutes

# =============================================
# DEPENDENCIES STAGE - CORRIGÃ‰
# =============================================

install_all_deps:
  stage: dependencies
  <<: *node_template
  script:
    - Write-Host "ðŸ“¦ Installing ALL dependencies..."

    # Nettoyage conditionnel Windows
    - |
      if (Test-Path "client/node_modules") {
        Remove-Item -Recurse -Force client/node_modules -ErrorAction SilentlyContinue
        Write-Host "âœ… Cleaned client/node_modules"
      }
    - |
      if (Test-Path "backend/node_modules") {
        Remove-Item -Recurse -Force backend/node_modules -ErrorAction SilentlyContinue
        Write-Host "âœ… Cleaned backend/node_modules"
      }

    # Installation frontend
    - cd client
    - npm ci --no-audit --prefer-offline --silent
    - Write-Host "âœ… Frontend dependencies installed"
    - cd ..

    # Installation backend - CORRECTION : prisma generate sans --silent
    - cd backend
    - npm ci --no-audit --prefer-offline --silent
    - npx prisma generate  # âš ï¸ RETIRÃ‰ --silent
    - Write-Host "âœ… Backend dependencies installed"
    - cd ..

    - Write-Host "ðŸŽ‰ All dependencies successfully installed"
  cache:
    key: "npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
      - backend/node_modules/
    policy: pull-push
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'

# =============================================
# SECURITY STAGE
# =============================================

security_scan:
  stage: security
  image: node:${NODE_VERSION}
  script:
    - Write-Host "ðŸ”’ Running security scan..."
    - |
      if (Test-Path "client/package.json") {
        cd client
        Write-Host "Scanning frontend dependencies..."
        npm audit --audit-level moderate --production || exit 0
        cd ..
      }
    - |
      if (Test-Path "backend/package.json") {
        cd backend
        Write-Host "Scanning backend dependencies..."
        npm audit --audit-level moderate --production || exit 0
        cd ..
      }
    - Write-Host "âœ… Security scan completed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  tags:
    - windows
    - local

database_schema_validation:
  stage: security
  image: node:${NODE_VERSION}
  services:
    - postgres:${POSTGRES_VERSION}
  variables:
    POSTGRES_DB: test_employeedb
    POSTGRES_USER: tester
    POSTGRES_PASSWORD: test_password
    DATABASE_URL: "postgresql://tester:test_password@postgres:5432/test_employeedb"
  script:
    - cd backend
    - Write-Host "ðŸ—„ï¸ Validating database schema..."
    - npx prisma validate
    - npx prisma migrate reset --force --skip-seed
    - npx prisma migrate deploy
    - Write-Host "âœ… Database schema validated"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  tags:
    - windows
    - local

# =============================================
# VALIDATE + TEST STAGE
# =============================================

validate_frontend:
  stage: validate_test
  <<: *node_template
  script:
    - Write-Host "ðŸ” Validating frontend..."
    - cd client
    - |
      if (!(Test-Path "node_modules")) {
        Write-Host "Cache missing - reinstalling..."
        npm ci --no-audit --prefer-offline --silent
      }
    - npm run build
    - Write-Host "âœ… Frontend validation passed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'

validate_backend:
  stage: validate_test
  <<: *node_template
  script:
    - Write-Host "ðŸ” Validating backend..."
    - cd backend
    - |
      if (!(Test-Path "node_modules")) {
        Write-Host "Cache missing - reinstalling..."
        npm ci --no-audit --prefer-offline --silent
      }
    - |
      $buildScript = npm run | Select-String "build"
      if ($buildScript) {
        npm run build --silent
        Write-Host "âœ… Backend build completed"
      } else {
        Write-Host "â„¹ï¸ No build script found"
      }
    - Write-Host "âœ… Backend validation passed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'

run_all_tests:
  stage: validate_test
  <<: *node_template
  script:
    - Write-Host "ðŸ§ª Running all tests..."

    # Frontend tests
    - cd client
    - |
      $testScript = npm run | Select-String "test"
      if ($testScript) {
        Write-Host "Running frontend tests..."
        npm test -- --watchAll=false --passWithNoTests --silent || exit 1
        Write-Host "âœ… Frontend tests passed"
      } else {
        Write-Host "â„¹ï¸ No frontend test script"
      }
    - cd ..

    # Backend tests
    - cd backend
    - |
      $hasJest = (Test-Path "jest.config.js") -or (Test-Path "jest.config.cjs") -or (Test-Path "jest.config.ts")
      if ($hasJest) {
        Write-Host "Running backend tests..."
        npm run test -- --silent --passWithNoTests || exit 1
        Write-Host "âœ… Backend tests passed"
      } else {
        Write-Host "â„¹ï¸ No Jest config found"
      }
    - cd ..

    - Write-Host "ðŸŽ‰ All tests completed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: false

# =============================================
# BUILD STAGE
# =============================================

build_frontend:
  <<: *docker_build_template
  stage: build
  script:
    - Write-Host "ðŸ—ï¸ Building frontend..."
    - docker build -t $FRONTEND_IMAGE:$COMMIT_TAG ./client
    - docker push $FRONTEND_IMAGE:$COMMIT_TAG
    - Write-Host "âœ… Frontend built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'

build_backend:
  <<: *docker_build_template
  stage: build
  script:
    - Write-Host "ðŸ—ï¸ Building backend..."
    - docker build -t $BACKEND_IMAGE:$COMMIT_TAG ./backend
    - docker push $BACKEND_IMAGE:$COMMIT_TAG
    - Write-Host "âœ… Backend built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'

build_database:
  <<: *docker_build_template
  stage: build
  script:
    - Write-Host "ðŸ—ï¸ Building database..."
    - docker build -t $DB_IMAGE:$COMMIT_TAG ./db
    - docker push $DB_IMAGE:$COMMIT_TAG
    - Write-Host "âœ… Database built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'

# =============================================
# TEST DATABASE IMAGE
# =============================================

test_database_image:
  stage: validate_test
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - Write-Host "ðŸ—„ï¸ Testing database image..."
    - docker build -t $DB_IMAGE:test ./db
    - Write-Host "âœ… Database image test successful"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  tags:
    - windows
    - local

# =============================================
# DEPLOY + CLEANUP
# =============================================

deploy_staging:
  stage: deploy
  image: alpine:latest
  environment:
    name: staging
    url: https://staging.ems-platform.com
  before_script:
    - apk add --no-cache openssh-client
  script:
    - Write-Host "ðŸš€ Deploying to staging..."
    - |
      ssh -o StrictHostKeyChecking=no $STAGING_DEPLOY_USER@$STAGING_DEPLOY_SERVER "
        cd $STAGING_DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build frontend backend &&
        echo 'âœ… Staging deployment completed'"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev"'
  tags:
    - windows
    - local

deploy_production:
  stage: deploy
  image: alpine:latest
  environment:
    name: production
    url: https://ems-platform.com
  before_script:
    - apk add --no-cache openssh-client curl
  script:
    - Write-Host "ðŸš€ Deploying to production..."
    - |
      ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER "
        cd $DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build &&
        echo 'âœ… Production deployment completed'"
    - Write-Host "ðŸ”„ Health check..."
    - sleep 10
    - curl -f https://ems-platform.com/api/health || exit 1
    - Write-Host "âœ… Production deployment verified"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: manual
  tags:
    - windows
    - local

cleanup_docker:
  stage: cleanup
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - Write-Host "ðŸ§¹ Cleaning up Docker..."
    - docker system prune -f
    - Write-Host "âœ… Cleanup completed"
  tags:
    - windows
    - local
  when: always
  allow_failure: true

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_TAG'