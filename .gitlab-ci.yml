# .gitlab-ci.yml - VERSION ULTIME OPTIMIS√âE
# Toutes vos suggestions appliqu√©es

stages:
  - dependencies
  - security
  - validate_test
  - build
  - deploy
  - cleanup

variables:
  DOCKER_TLS_CERTDIR: ""
  NODE_VERSION: "20"
  POSTGRES_VERSION: "15"
  NEXT_TELEMETRY_DISABLED: "1"
  FRONTEND_IMAGE: "amineelalami/ems-platform-frontend"
  BACKEND_IMAGE: "amineelalami/ems-platform-backend"
  DB_IMAGE: "amineelalami/ems-platform-db"
  COMMIT_TAG: "sha-${CI_COMMIT_SHORT_SHA}"

# =============================================
# Cache Configuration - OPTIMIS√â (Votre suggestion 4b)
# =============================================

cache:
  key: "npm-${CI_COMMIT_REF_SLUG}"
  paths:
    - client/node_modules/
    - backend/node_modules/
  policy: pull-push
  # Exclure les fichiers inutiles du cache
  untracked: false
  when: on_success

.docker_build_template: &docker_build_template
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_BUILDKIT: "1"
  before_script:
    - docker info
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  tags:
    - windows
    - local
  timeout: 25 minutes  # Augment√© (Votre suggestion 2a)

.node_template: &node_template
  image: node:${NODE_VERSION}
  variables:
    NPM_CONFIG_PREFER_OFFLINE: "true"
    NPM_CONFIG_AUDIT: "false"
  before_script:
    - node --version
    - npm --version
  tags:
    - windows
    - local
  timeout: 25 minutes  # Augment√© (Votre suggestion 2a)

# =============================================
# DEPENDENCIES STAGE - OPTIMIS√â
# =============================================

install_all_deps:
  stage: dependencies
  <<: *node_template
  timeout: 30 minutes  # Timeout sp√©cifique augment√© (Votre suggestion 3)
  script:
    - Write-Host "üì¶ Installing dependencies (optimized)..."

    # Nettoyage conditionnel seulement si vraiment n√©cessaire
    - |
      if (Test-Path "client/node_modules") {
        Write-Host "üßπ Cleaning client/node_modules..."
        Remove-Item -Recurse -Force client/node_modules -ErrorAction SilentlyContinue
      }
    - |
      if (Test-Path "backend/node_modules") {
        Write-Host "üßπ Cleaning backend/node_modules..."
        Remove-Item -Recurse -Force backend/node_modules -ErrorAction SilentlyContinue
      }

    # Installation frontend avec logs d√©taill√©s (Votre suggestion 2d)
    - cd client
    - Write-Host "üì¶ Installing frontend dependencies (this may take a while)..."
    - npm ci --no-audit --prefer-offline  # Retir√© --silent temporairement
    - Write-Host "‚úÖ Frontend dependencies installed"
    - cd ..

    # Installation backend avec logs d√©taill√©s
    - cd backend
    - Write-Host "üì¶ Installing backend dependencies (this may take a while)..."
    - npm ci --no-audit --prefer-offline  # Retir√© --silent temporairement
    - npx prisma generate --no-hints
    - Write-Host "‚úÖ Backend dependencies installed"
    - cd ..

    # Nettoyer les fichiers inutiles AVANT la sauvegarde du cache (Votre suggestion 4b)
    - Write-Host "üßπ Cleaning unnecessary files before cache..."
    - |
      # Fichiers √† exclure du cache pour r√©duire la taille
      $excludePatterns = @(
        "**/*.log",
        "**/.cache/**",
        "**/test/**",
        "**/tests/**",
        "**/__tests__/**",
        "**/coverage/**",
        "**/nyc_output/**",
        "**/.nyc_output/**",
        "**/.next/cache/**",
        "**/node_modules/.cache/**",
        "**/node_modules/.bin/**",
        "**/node_modules/*/test/**",
        "**/node_modules/*/tests/**",
        "**/node_modules/*/doc/**",
        "**/node_modules/*/docs/**"
      )

      foreach ($pattern in $excludePatterns) {
        if (Test-Path $pattern) {
          Get-ChildItem -Path . -Recurse -Include $pattern -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
        }
      }

    - Write-Host "üéâ All dependencies installed successfully"
    - Write-Host "üìä Cache optimization completed"
  cache:
    key: "npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
      - backend/node_modules/
    policy: pull-push
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  # Ne sauvegarder le cache que si vraiment n√©cessaire (Votre suggestion 2b)
  when: on_success

# =============================================
# SECURITY STAGE
# =============================================

security_scan:
  stage: security
  image: node:${NODE_VERSION}
  script:
    - Write-Host "üîí Security scan..."
    - |
      if (Test-Path "client/package.json") {
        cd client
        npm audit --audit-level high --production --silent || exit 0
        cd ..
      }
    - |
      if (Test-Path "backend/package.json") {
        cd backend
        npm audit --audit-level high --production --silent || exit 0
        cd ..
      }
    - Write-Host "‚úÖ Security scan completed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  tags:
    - windows
    - local
  timeout: 8 minutes

database_schema_validation:
  stage: security
  image: node:${NODE_VERSION}
  services:
    - name: postgres:${POSTGRES_VERSION}
      alias: postgres
  variables:
    DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public"
  before_script:
    - apk add --no-cache postgresql-client  # Pour avoir psql
    - |
      echo "üîÑ Waiting for PostgreSQL to be ready..."
      timeout 60s sh -c 'until pg_isready -h postgres -p 5432; do sleep 2; done'
      echo "‚úÖ PostgreSQL is ready"
  script:
    - cd backend
    - Write-Host "üóÑÔ∏è Database validation..."
    - npx prisma validate
    - npx prisma migrate reset --force --skip-seed
    - npx prisma migrate deploy
    - Write-Host "‚úÖ Database validated"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  tags:
    - windows
    - local
  timeout: 10 minutes

# =============================================
# VALIDATE + TEST STAGE
# =============================================

validate_frontend:
  stage: validate_test
  <<: *node_template
  script:
    - Write-Host "üîç Validating frontend..."
    - cd client
    - |
      if (!(Test-Path "node_modules")) {
        Write-Host "Installing frontend dependencies..."
        npm ci --no-audit --prefer-offline --silent
      }
    - npm run build
    - Write-Host "‚úÖ Frontend validated"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 10 minutes

validate_backend:
  stage: validate_test
  <<: *node_template
  script:
    - Write-Host "üîç Validating backend..."
    - cd backend
    - |
      if (!(Test-Path "node_modules")) {
        Write-Host "Installing backend dependencies..."
        npm ci --no-audit --prefer-offline --silent
      }
    - |
      $buildScript = npm run | Select-String "build"
      if ($buildScript) {
        npm run build --silent
      }
    - Write-Host "‚úÖ Backend validated"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  timeout: 8 minutes

run_all_tests:
  stage: validate_test
  <<: *node_template
  script:
    - Write-Host "üß™ Running tests..."

    # Frontend tests
    - cd client
    - |
      $testScript = npm run | Select-String "test"
      if ($testScript) {
        npm test -- --watchAll=false --passWithNoTests --silent || exit 1
      }
    - cd ..

    # Backend tests
    - cd backend
    - |
      $hasJest = (Test-Path "jest.config.js") -or (Test-Path "jest.config.cjs") -or (Test-Path "jest.config.ts")
      if ($hasJest) {
        npm run test -- --silent --passWithNoTests || exit 1
      }
    - cd ..

    - Write-Host "‚úÖ All tests passed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: false
  timeout: 10 minutes

# =============================================
# BUILD STAGE
# =============================================

build_frontend:
  <<: *docker_build_template
  stage: build
  script:
    - Write-Host "üèóÔ∏è Building frontend..."
    - docker build -t $FRONTEND_IMAGE:$COMMIT_TAG ./client
    - docker push $FRONTEND_IMAGE:$COMMIT_TAG
    - Write-Host "‚úÖ Frontend built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'

build_backend:
  <<: *docker_build_template
  stage: build
  script:
    - Write-Host "üèóÔ∏è Building backend..."
    - docker build -t $BACKEND_IMAGE:$COMMIT_TAG ./backend
    - docker push $BACKEND_IMAGE:$COMMIT_TAG
    - Write-Host "‚úÖ Backend built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'

build_database:
  <<: *docker_build_template
  stage: build
  script:
    - Write-Host "üèóÔ∏è Building database..."
    - docker build -t $DB_IMAGE:$COMMIT_TAG ./db
    - docker push $DB_IMAGE:$COMMIT_TAG
    - Write-Host "‚úÖ Database built"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'

# =============================================
# TEST DATABASE IMAGE
# =============================================

test_database_image:
  stage: validate_test
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - Write-Host "üóÑÔ∏è Testing database image..."
    - docker build -t $DB_IMAGE:test ./db
    - Write-Host "‚úÖ Database image tested"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  tags:
    - windows
    - local
  timeout: 8 minutes

# =============================================
# DEPLOY + CLEANUP
# =============================================

deploy_staging:
  stage: deploy
  image: alpine:latest
  environment:
    name: staging
    url: https://staging.ems-platform.com
  before_script:
    - apk add --no-cache openssh-client
  script:
    - Write-Host "üöÄ Deploying to staging..."
    - |
      ssh -o StrictHostKeyChecking=no $STAGING_DEPLOY_USER@$STAGING_DEPLOY_SERVER "
        cd $STAGING_DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build frontend backend &&
        echo '‚úÖ Staging deployment completed'"
    - Write-Host "‚úÖ Staging deployed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev"'
  tags:
    - windows
    - local
  timeout: 15 minutes

deploy_production:
  stage: deploy
  image: alpine:latest
  environment:
    name: production
    url: https://ems-platform.com
  before_script:
    - apk add --no-cache openssh-client curl
  script:
    - Write-Host "üöÄ Deploying to production..."
    - |
      ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER "
        cd $DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build &&
        echo '‚úÖ Production deployment completed'"
    - Write-Host "üîÑ Health check..."
    - sleep 10
    - curl -f https://ems-platform.com/api/health || exit 1
    - Write-Host "‚úÖ Production deployed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: manual
  tags:
    - windows
    - local
  timeout: 20 minutes

cleanup_docker:
  stage: cleanup
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - Write-Host "üßπ Cleaning up Docker..."
    - docker system prune -f
    - Write-Host "‚úÖ Cleanup completed"
  tags:
    - windows
    - local
  when: always
  allow_failure: true
  timeout: 5 minutes

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_TAG'