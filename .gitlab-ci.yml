# .gitlab-ci.yml - OPTIMIZED FOR WINDOWS LOCAL RUNNER

# =============================================
# CI/CD Pipeline for Employee Management System
# PERN Stack with Prisma ORM - WINDOWS OPTIMIZED
# =============================================

stages:
  - dependencies  # Dependency installation
  - validate      # Code quality, security scans
  - test          # Unit tests, integration tests
  - build         # Docker image building
  - deploy        # Staging and production deployment

# =============================================
# Global Variables & Configuration
# =============================================

variables:
  DOCKER_TLS_CERTDIR: ""
  NODE_VERSION: "20"
  POSTGRES_VERSION: "15"

  # Docker Images
  FRONTEND_IMAGE: "amineelalami/ems-platform-frontend"
  BACKEND_IMAGE: "amineelalami/ems-platform-backend"
  DB_IMAGE: "amineelalami/ems-platform-db"

  # Tags for Docker images
  COMMIT_TAG: "sha-${CI_COMMIT_SHORT_SHA}-${CI_PIPELINE_ID}"
  VERSION_TAG: "v${CI_PIPELINE_ID}"

# =============================================
# Cache Configuration - SIMPLIFIED FOR WINDOWS
# =============================================

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - client/node_modules/
    - backend/node_modules/
  policy: pull-push
  when: on_success

# =============================================
# Job Templates
# =============================================

.docker_build_template: &docker_build_template
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker info
    - |
      if [ -z "$DOCKERHUB_TOKEN" ]; then
        echo "‚ùå DOCKERHUB_TOKEN is not set"
        exit 1
      fi
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  tags:
    - windows
    - local

.node_template: &node_template
  image: node:${NODE_VERSION}
  tags:
    - windows
    - local

# =============================================
# DEPENDENCIES STAGE - Windows compatible
# =============================================

install_frontend_deps:
  stage: dependencies
  <<: *node_template
  script:
    - cd client
    - echo "üì¶ Installing frontend dependencies..."
    - |
      # Clean installation without complex cache logic
      if (Test-Path "node_modules") {
        echo "üóëÔ∏è  Removing existing node_modules..."
        Remove-Item -Recurse -Force node_modules -ErrorAction SilentlyContinue
      }
      npm ci --no-audit --prefer-offline
    - echo "‚úÖ Frontend dependencies installed"
  cache:
    key: "${CI_COMMIT_REF_SLUG}-frontend"
    paths:
      - client/node_modules/
    policy: pull-push
  artifacts:
    paths:
      - client/node_modules/
    expire_in: 1 hour
    when: on_success
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/package-lock.json
        - client/package.json

install_backend_deps:
  stage: dependencies
  <<: *node_template
  script:
    - cd backend
    - echo "üì¶ Installing backend dependencies..."
    - |
      # Clean installation without complex cache logic
      if (Test-Path "node_modules") {
        echo "üóëÔ∏è  Removing existing node_modules..."
        Remove-Item -Recurse -Force node_modules -ErrorAction SilentlyContinue
      }
      npm ci --no-audit --prefer-offline
    - npx prisma generate
    - echo "‚úÖ Backend dependencies installed"
  cache:
    key: "${CI_COMMIT_REF_SLUG}-backend"
    paths:
      - backend/node_modules/
    policy: pull-push
  artifacts:
    paths:
      - backend/node_modules/
    expire_in: 1 hour
    when: on_success
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/package-lock.json
        - backend/package.json
        - backend/prisma/schema.prisma

# =============================================
# VALIDATION STAGE - Windows compatible
# =============================================

validate_frontend:
  stage: validate
  <<: *node_template
  dependencies:
    - install_frontend_deps
  script:
    - cd client
    - echo "üîç Validating frontend..."
    - npm run build
    - echo "‚úÖ Frontend validation successful"
  artifacts:
    paths:
      - client/.next/
    expire_in: 6 hours
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/**/*

validate_backend:
  stage: validate
  <<: *node_template
  dependencies:
    - install_backend_deps
  script:
    - cd backend
    - echo "üîç Validating backend..."
    - |
      # Check if build script exists
      $scripts = npm run
      if ($scripts -like "*build*") {
        npm run build
        echo "‚úÖ Backend build successful"
      } else {
        echo "‚ÑπÔ∏è  No build script found"
      }
    - echo "‚úÖ Backend validation successful"
  artifacts:
    paths:
      - backend/dist/
    expire_in: 6 hours
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/**/*

# =============================================
# TEST STAGE - Windows compatible
# =============================================

frontend_tests:
  stage: test
  <<: *node_template
  dependencies:
    - install_frontend_deps
  script:
    - cd client
    - echo "üß™ Running frontend tests..."
    - |
      # Simple test execution
      if (npm run | Select-String -Pattern "test" -Quiet) {
        npm test -- --watchAll=false --passWithNoTests
        echo "‚úÖ Frontend tests completed"
      } else {
        echo "‚ö†Ô∏è  No test script found, skipping tests"
      }
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/src/**/*
        - client/package.json

backend_tests:
  stage: test
  <<: *node_template
  dependencies:
    - install_backend_deps
  script:
    - cd backend
    - echo "üß™ Running backend tests..."
    - |
      # Simple test execution
      if (Test-Path "jest.config.js" -or Test-Path "jest.config.cjs") {
        npm run test
        echo "‚úÖ Backend tests completed"
      } else {
        echo "‚ö†Ô∏è  No Jest config found, skipping tests"
      }
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/src/**/*
        - backend/package.json

# =============================================
# BUILD STAGE - Docker builds
# =============================================

build_frontend:
  <<: *docker_build_template
  stage: build
  script:
    - echo "üèóÔ∏è Building frontend image..."
    - |
      docker build \
        --build-arg BUILD_VERSION=${CI_COMMIT_SHORT_SHA} \
        -t $FRONTEND_IMAGE:$COMMIT_TAG \
        -t $FRONTEND_IMAGE:latest \
        ./client
    - echo "üìå Pushing frontend image..."
    - docker push $FRONTEND_IMAGE:$COMMIT_TAG
    - docker push $FRONTEND_IMAGE:latest
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - client/**/*

build_backend:
  <<: *docker_build_template
  stage: build
  script:
    - echo "üèóÔ∏è Building backend image..."
    - |
      docker build \
        --build-arg BUILD_VERSION=${CI_COMMIT_SHORT_SHA} \
        -t $BACKEND_IMAGE:$COMMIT_TAG \
        -t $BACKEND_IMAGE:latest \
        ./backend
    - echo "üìå Pushing backend image..."
    - docker push $BACKEND_IMAGE:$COMMIT_TAG
    - docker push $BACKEND_IMAGE:latest
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - backend/**/*

build_database:
  <<: *docker_build_template
  stage: build
  script:
    - echo "üèóÔ∏è Building database image..."
    - |
      # Check if SQL file exists
      if (Test-Path "db/employeedb_dump_pg15.sql") {
        echo "‚úÖ SQL file exists"
      } else {
        echo "‚ùå SQL file missing"
        exit 1
      }
    - |
      docker build \
        --build-arg BUILD_VERSION=${CI_COMMIT_SHORT_SHA} \
        -t $DB_IMAGE:$COMMIT_TAG \
        -t $DB_IMAGE:latest \
        ./db
    - echo "üìå Pushing database image..."
    - docker push $DB_IMAGE:$COMMIT_TAG
    - docker push $DB_IMAGE:latest
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
    - changes:
        - db/**/*

# =============================================
# DEPLOY STAGE
# =============================================

deploy_staging:
  stage: deploy
  image: alpine:latest
  environment:
    name: staging
    url: https://staging.ems-platform.com
  before_script:
    - apk add --no-cache openssh-client
  script:
    - echo "üöÄ Deploying to staging..."
    - |
      ssh -o StrictHostKeyChecking=no $STAGING_DEPLOY_USER@$STAGING_DEPLOY_SERVER "
        cd $STAGING_DEPLOY_PATH &&
        docker-compose pull frontend backend &&
        docker-compose up -d frontend backend &&
        echo '‚úÖ Staging deployment completed'"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev"'
  tags:
    - windows
    - local

deploy_production:
  stage: deploy
  image: alpine:latest
  environment:
    name: production
    url: https://ems-platform.com
  before_script:
    - apk add --no-cache openssh-client curl
  script:
    - echo "üöÄ Deploying to production..."
    - |
      ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER "
        cd $DEPLOY_PATH &&
        docker-compose pull &&
        docker-compose up -d &&
        docker system prune -f"
    - |
      for i in 1 2 3 4 5; do
        curl -f https://ems-platform.com/api/health && break || sleep 30
      done
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: manual
  tags:
    - windows
    - local

# =============================================
# WORKFLOW CONFIGURATION
# =============================================

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "dev"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_TAG