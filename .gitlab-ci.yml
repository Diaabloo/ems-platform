# .gitlab-ci.yml - VERSION OPTIMISÃ‰E
# Applique toutes vos recommandations

stages:
  - dependencies
  - security
  - validate_test
  - build
  - deploy

variables:
  DOCKER_TLS_CERTDIR: ""
  NODE_VERSION: "20"
  POSTGRES_VERSION: "15"
  NEXT_TELEMETRY_DISABLED: "1"
  FRONTEND_IMAGE: "amineelalami/ems-platform-frontend"
  BACKEND_IMAGE: "amineelalami/ems-platform-backend"
  DB_IMAGE: "amineelalami/ems-platform-db"
  COMMIT_TAG: "sha-${CI_COMMIT_SHORT_SHA}"
  DOCKER_BUILDKIT: "1"  # BuildKit pour meilleures performances

# =============================================
# Cache Configuration - OPTIMISÃ‰
# =============================================

cache:
  key: "npm-${CI_COMMIT_REF_SLUG}"
  paths:
    - client/node_modules/
    - backend/node_modules/
  policy: pull-push
  untracked: false
  when: on_success

.docker_build_template: &docker_build_template
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_BUILDKIT: "1"
  before_script:
    - docker info
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  tags:
    - windows
    - local
  timeout: 15 minutes

.node_template: &node_template
  image: node:${NODE_VERSION}
  variables:
    NPM_CONFIG_PREFER_OFFLINE: "true"
    NPM_CONFIG_AUDIT: "false"
  before_script:
    - node --version
    - npm --version
  tags:
    - windows
    - local
  timeout: 10 minutes

# =============================================
# DEPENDENCIES STAGE - OPTIMISÃ‰
# =============================================

install_all_deps:
  stage: dependencies
  <<: *node_template
  timeout: 15 minutes  # RÃ©duit car on ne supprime plus node_modules
  script:
    - Write-Host "ðŸ“¦ Installing dependencies (optimized cache strategy)..."

    # Installation frontend avec cache
    - cd client
    - Write-Host "ðŸ“¦ Installing frontend dependencies..."
    - npm install --prefer-offline --no-audit
    - Write-Host "âœ… Frontend dependencies installed"
    - cd ..

    # Installation backend avec cache
    - cd backend
    - Write-Host "ðŸ“¦ Installing backend dependencies..."
    - npm install --prefer-offline --no-audit
    - npx prisma generate --no-hints
    - Write-Host "âœ… Backend dependencies installed"
    - cd ..

    - Write-Host "ðŸŽ‰ All dependencies installed with cache optimization"
  cache:
    key: "npm-${CI_COMMIT_REF_SLUG}"
    paths:
      - client/node_modules/
      - backend/node_modules/
    policy: pull-push
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'

# =============================================
# SECURITY STAGE
# =============================================

security_scan:
  stage: security
  image: node:${NODE_VERSION}
  script:
    - Write-Host "ðŸ”’ Security scan..."
    - |
      if (Test-Path "client/package.json") {
        cd client
        npm audit --audit-level high --production
        cd ..
      }
    - |
      if (Test-Path "backend/package.json") {
        cd backend
        npm audit --audit-level high --production
        cd ..
      }
    - Write-Host "âœ… Security scan completed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  tags:
    - windows
    - local
  timeout: 5 minutes

database_schema_check:
  stage: security
  image: node:${NODE_VERSION}
  script:
    - Write-Host "ðŸ—„ï¸ Database schema validation..."
    - cd backend
    - npx prisma validate
    - npx prisma generate
    - Write-Host "âœ… Database schema validated"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  tags:
    - windows
    - local
  timeout: 5 minutes

# =============================================
# VALIDATE + TEST STAGE - OPTIMISÃ‰
# =============================================

validate_frontend:
  stage: validate_test
  <<: *node_template
  script:
    - Write-Host "ðŸ” Validating frontend..."
    - cd client
    - npm run build
    - Write-Host "âœ… Frontend validated"
  rules:
    - changes:  # âœ… Ne s'exÃ©cute que si frontend change
      - client/**/*
      - client/*
    - if: '$CI_COMMIT_REF_NAME == "main"'
  timeout: 8 minutes

validate_backend:
  stage: validate_test
  <<: *node_template
  script:
    - Write-Host "ðŸ” Validating backend..."
    - cd backend
    - |
      $buildScript = npm run | Select-String "build"
      if ($buildScript) {
        npm run build --silent
      }
    - Write-Host "âœ… Backend validated"
  rules:
    - changes:  # âœ… Ne s'exÃ©cute que si backend change
      - backend/**/*
      - backend/*
    - if: '$CI_COMMIT_REF_NAME == "main"'
  timeout: 6 minutes

run_all_tests:
  stage: validate_test
  <<: *node_template
  script:
    - Write-Host "ðŸ§ª Running tests..."

    # Frontend tests conditionnels
    - cd client
    - |
      $testScript = npm run | Select-String "test"
      if ($testScript) {
        npm test -- --watchAll=false --passWithNoTests --silent
      } else {
        Write-Host "âš ï¸ No test script found in frontend"
      }
    - cd ..

    # Backend tests conditionnels
    - cd backend
    - |
      $hasJest = (Test-Path "jest.config.js") -or (Test-Path "jest.config.cjs") -or (Test-Path "jest.config.ts")
      if ($hasJest) {
        npm run test -- --silent --passWithNoTests
      } else {
        Write-Host "âš ï¸ No Jest configuration found in backend"
      }
    - cd ..

    - Write-Host "âœ… All tests completed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev" || $CI_COMMIT_REF_NAME == "main"'
  allow_failure: true
  timeout: 8 minutes

# =============================================
# BUILD STAGE - OPTIMISÃ‰ (Build unique + cache Docker)
# =============================================

build_all_images:
  <<: *docker_build_template
  stage: build
  script:
    - Write-Host "ðŸ—ï¸ Building all Docker images with BuildKit..."

    # Build Frontend
    - Write-Host "ðŸ“± Building frontend image..."
    - docker build -t $FRONTEND_IMAGE:$COMMIT_TAG ./client

    # Build Backend
    - Write-Host "âš™ï¸ Building backend image..."
    - docker build -t $BACKEND_IMAGE:$COMMIT_TAG ./backend

    # Build Database
    - Write-Host "ðŸ—„ï¸ Building database image..."
    - docker build -t $DB_IMAGE:$COMMIT_TAG ./db

    # Push UNIQUEMENT sur main
    - |
      if [[ "$CI_COMMIT_REF_NAME" == "main" ]]; then
        Write-Host "ðŸš€ Pushing images to Docker Hub (main branch only)..."
        docker push $FRONTEND_IMAGE:$COMMIT_TAG
        docker push $BACKEND_IMAGE:$COMMIT_TAG
        docker push $DB_IMAGE:$COMMIT_TAG
      else
        Write-Host "â­ï¸ Skipping Docker push (not main branch)"
      }

    - Write-Host "âœ… All images built successfully"
  rules:
    - changes:  # âœ… Build seulement si code change
      - client/**/*
      - backend/**/*
      - db/**/*
      - Dockerfile*
      - .gitlab-ci.yml
    - if: '$CI_COMMIT_REF_NAME == "main"'
  timeout: 20 minutes

# =============================================
# DEPLOY STAGE - OPTIMISÃ‰
# =============================================

deploy_staging:
  stage: deploy
  image: alpine:latest
  environment:
    name: staging
    url: https://staging.ems-platform.com
  before_script:
    - apk add --no-cache openssh-client
  script:
    - Write-Host "ðŸš€ Deploying to staging..."
    - |
      ssh -o StrictHostKeyChecking=no $STAGING_DEPLOY_USER@$STAGING_DEPLOY_SERVER "
        cd $STAGING_DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build frontend backend &&
        echo 'âœ… Staging deployment completed'"
    - Write-Host "âœ… Staging deployed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev"'
  tags:
    - windows
    - local
  timeout: 10 minutes

deploy_production:
  stage: deploy
  image: alpine:latest
  environment:
    name: production
    url: https://ems-platform.com
  before_script:
    - apk add --no-cache openssh-client curl
  script:
    - Write-Host "ðŸš€ Deploying to production..."
    - |
      ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER "
        cd $DEPLOY_PATH &&
        docker-compose pull --quiet &&
        docker-compose up -d --no-build &&
        echo 'âœ… Production deployment completed'"
    - Write-Host "ðŸ”„ Health check..."
    - sleep 10
    - curl -f https://ems-platform.com/api/health || exit 1
    - Write-Host "âœ… Production deployed"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      when: manual
  tags:
    - windows
    - local
  timeout: 15 minutes

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_TAG'